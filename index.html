<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables and lists</title>
</head>
<body>
    <a href="form.html">Go to form</a>
    <table border="1">
      <thead>
        <tr>
            <th></th><th>Column1</th><th>Column2</th><th>Column3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td>Row1</td>
            <td>1</td>    
            <td>2</td>
            <td rowspan="3">3</td>
        </tr>
        <tr>
           <td>Row2</td>
           <td>1</td>
           <td>2</td>    
        </tr>
      </tbody>
      <tfoot>
        <tr>
           <td>Summary</td>
           <td colspan="3">1</td>
        </tr>
      </tfoot>
    </table>
    
    
    <ul type="circle">
       <li>Item1</li> 
       <li>Item2</li>
       <li>Item3</li>
    </ul>
    <ol type="9" start='9' reversed>
       <li>Item1</li> 
       <li>Item2</li>
       <li>Item3</li>
    </ol>
</body>
</html>
